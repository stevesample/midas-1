<div class="alert alert-global <% if (alert.type) { %><%- alert.type %><% } else { %>alert-danger<% } %>" id="alert-main">
  <% if (alert.dismiss) { %>
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  <% } %>
  <% /* Server-generated error is escaped in the view */ %>
  <%= alert.message %>
</div>
